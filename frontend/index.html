    <head>

            }

                float: left;
                width: 33.0%
            }
            .row{
                content: "";
                clear: both;
                display: table;
            }
        </style>

    <body>
        <h1>Choose any of the pokeman</h1>
        <div class="row">
            <div class="column">
                <img src="pokemon/pokemon11.jpg" alt="bulbasaur" style="width: 60%">
            </div>
            <div class="column">
                    <img src="pokemon/pokemon22.jpg" alt="charmender" style="width: 60%">
            </div>
            <div class="column">
                    <img src="pokemon/pokemon33.jpg" alt="squirtle" style="width: 60%">
            </div>
        </div>
    </body>
</html>
